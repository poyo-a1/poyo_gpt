<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poyo Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container.hidden {
            display: none;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .password-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-container.hidden {
            display: none;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .chat-header h1 {
            font-size: 24px;
        }
        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .logout-btn, .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .logout-btn:hover, .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #f8f9fa;
        }
        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.user {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 10px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message.assistant .message-content {
            background: #e8e8ff;
            color: #333;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
        }
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
            resize: none;
            max-height: 100px;
        }
        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #999;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
        }
        .status.online {
            color: #27ae60;
        }
        .status.offline {
            color: #e74c3c;
        }
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            .message-content {
                max-width: 85%;
            }
            .login-container {
                padding: 30px 20px;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-buttons {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginContainer">
        <div class="logo">üê≠</div>
        <h1>Poyo Chat</h1>
        <p>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Ö–æ–¥—É</p>
        <input 
            type="password" 
            class="password-input" 
            id="passwordInput" 
            placeholder="–ü–∞—Ä–æ–ª—å"
            onkeypress="if(event.key==='Enter') login()"
        >
        <button class="login-btn" onclick="login()">–£–≤—ñ–π—Ç–∏</button>
        <div class="error-message" id="errorMessage"></div>
        <div class="status" id="connectionStatus"></div>
    </div>
    <!-- Chat Section -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
            <div>
                <h1>üê≠ Poyo Chat</h1>
                <div class="user-info">ID: <span id="userIdDisplay"></span></div>
            </div>
            <div class="header-buttons">
                <button class="clear-btn" onclick="refreshChat()" title="–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –Ω–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>
                <button class="clear-btn" onclick="clearChat()" title="–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—é —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
                <button class="logout-btn" onclick="logout()">üö™ –í–∏—Ö—ñ–¥</button>
            </div>
        </div>
        <div class="messages" id="messagesContainer"></div>
        <div class="status" id="chatStatus">üü¢ –û–Ω–ª–∞–π–Ω</div>
        <div class="input-area">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è... (Shift+Enter –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∫–∞)"
                onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </div>
    </div>
    <script>
        // –û–Ω–æ–≤—ñ—Ç—å —Ü–µ –Ω–∞ –≤–∞—à—É –ª–æ–∫–∞–ª—å–Ω—É IP-–∞–¥—Ä–µ—Å—É
        const API_URL = "http://192.168.137.51:5000/api";
        console.log("üåê Connecting to API at:", API_URL);
        let currentPassword = null;
        let currentUserId = null;
        let currentMessages = [];
        // ===================== –í–•–Ü–î =====================
        async function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMessage');
            if (!password) {
                errorMsg.textContent = '‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å';
                errorMsg.style.display = 'block';
                return;
            }
            try {
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const data = await response.json();
                if (!response.ok) {
                    errorMsg.textContent = '‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å';
                    errorMsg.style.display = 'block';
                    return;
                }
                currentPassword = password;
                currentUserId = data.user_id;
                errorMsg.style.display = 'none';
                showChat();
                loadChatHistory();
            } catch (error) {
                errorMsg.textContent = '‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞';
                errorMsg.style.display = 'block';
                console.error(error);
            }
        }
        // ===================== –í–ò–•–Ü–î =====================
        function logout() {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–π—Ç–∏?')) {
                currentPassword = null;
                currentUserId = null;
                currentMessages = [];
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginContainer').classList.remove('hidden');
                document.getElementById('chatContainer').classList.add('hidden');
                document.getElementById('messagesContainer').innerHTML = '';
            }
        }
        // ===================== –†–£–ß–ù–ï –û–ù–û–í–õ–ï–ù–ù–Ø =====================
        async function refreshChat() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = '‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...';
            await loadChatHistory();
            btn.disabled = false;
            btn.textContent = 'üîÑ –û–Ω–æ–≤–∏—Ç–∏';
        }
        // ===================== –í–ò–î–ê–õ–ï–ù–ù–Ø –ß–ê–¢–£ =====================
        async function clearChat() {
            if (!confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ —â–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –í–°–Æ —ñ—Å—Ç–æ—Ä—ñ—é —á–∞—Ç—É? –¶–µ –Ω–µ –º–æ–∂–Ω–∞ –≤—ñ–¥–º—ñ–Ω–∏—Ç–∏!')) {
                return;
            }
            try {
                const response = await fetch(`${API_URL}/chat/clear`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword })
                });
                if (response.ok) {
                    currentMessages = [];
                    renderMessages();
                    alert('‚úÖ –ß–∞—Ç –≤–∏–¥–∞–ª–µ–Ω–æ');
                } else {
                    alert('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ —á–∞—Ç—É');
                }
            } catch (error) {
                alert('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è');
                console.error(error);
            }
        }
        // ===================== –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –Ü–ù–¢–ï–†–§–ï–ô–°–£ =====================
        function showChat() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('userIdDisplay').textContent = currentUserId;
        }
        // ===================== –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø –ß–ê–¢–£ =====================
        async function loadChatHistory() {
            try {
                const response = await fetch(`${API_URL}/chat/history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: currentPassword })
                });
                const data = await response.json();
                if (response.ok) {
                    currentMessages = data.messages || [];
                    updateStatus('online');
                } else {
                    currentMessages = [];
                    updateStatus('offline');
                }
                renderMessages();
                document.getElementById('messageInput').focus();
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
                currentMessages = [];
                renderMessages();
                updateStatus('offline');
            }
        }
        // ===================== –†–ï–ù–î–ï–†–ò–ù–ì –ü–û–í–Ü–î–û–ú–õ–ï–ù–¨ =====================
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            currentMessages.forEach((msg, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                // –û–±—Ä–æ–±–ª—è—î–º–æ markdown –ø—Ä–æ—Å—Ç–µ–Ω—å–∫–æ
                let content = msg.content;
                content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                content = content.replace(/\*(.*?)\*/g, '<em>$1</em>');
                content = content.replace(/`(.*?)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 3px;">$1</code>');
                contentDiv.innerHTML = content;
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                // –í–∏—Ç—è–≥—É—î–º–æ —á–∞—Å –∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                const timeMatch = msg.content.match(/\[(.*?)\]/);
                if (timeMatch) {
                    timeDiv.textContent = timeMatch[1];
                }
                messageDiv.appendChild(contentDiv);
                if (timeDiv.textContent) {
                    messageDiv.appendChild(timeDiv);
                }
                container.appendChild(messageDiv);
            });
            container.scrollTop = container.scrollHeight;
        }
        // ===================== –í–Ü–î–ü–†–ê–í–ö–ê –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø =====================
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // –î–æ–¥–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –¥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –æ–¥—Ä–∞–∑—É
            const userMessageObj = {
                role: "user",
                content: `[${new Date().toLocaleString('uk-UA')}] ${message}`
            };
            currentMessages.push(userMessageObj);
            input.value = '';
            renderMessages(); // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ –û–±—Ä–æ–±–∫–∞...';

            try {
                // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const sendResponse = await fetch(`${API_URL}/chat/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        password: currentPassword,
                        message: message
                    })
                });

                if (!sendResponse.ok) {
                    throw new Error('Failed to send message or get response');
                }

                const data = await sendResponse.json();
                if (!data.success) {
                    throw new Error(data.error || 'Server error');
                }

                updateStatus('online');

                // –î–æ–¥–∞—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å, —è–∫—É —Å–µ—Ä–≤–µ—Ä –ø–æ–≤–µ—Ä–Ω—É–≤ —É data.ai_response
                const aiMessageObj = {
                    role: "assistant",
                    content: `[${new Date().toLocaleString('uk-UA')}] ${data.ai_response}`
                };
                currentMessages.push(aiMessageObj);

                // –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑ –Ω–æ–≤–∏–º –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è–º –∞—Å–∏—Å—Ç–µ–Ω—Ç–∞
                renderMessages();

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                // –î–æ–¥–∞—î–º–æ –ø–æ–º–∏–ª–∫—É —è–∫ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∞—Å–∏—Å—Ç–µ–Ω—Ç–∞
                currentMessages.push({
                    role: "assistant",
                    content: `[${new Date().toLocaleString('uk-UA')}] üê≠ –í–∏–±–∞—á—Ç–µ, —Å—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞: ${error.message || '–ù–µ –≤–¥–∞–ª–æ—Å—è –æ–±—Ä–æ–±–∏—Ç–∏ –∑–∞–ø–∏—Ç'}.`
                });
                renderMessages();
                updateStatus('offline');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏';
                document.getElementById('messageInput').focus();
            }
        }
        // ===================== –°–¢–ê–¢–£–° =====================
        function updateStatus(status) {
            const chatStatus = document.getElementById('chatStatus');
            if (status === 'online') {
                chatStatus.textContent = 'üü¢ –û–Ω–ª–∞–π–Ω';
                chatStatus.className = 'status online';
            } else {
                chatStatus.textContent = 'üî¥ –û—Ñ—Ñ–ª–∞–π–Ω';
                chatStatus.className = 'status offline';
            }
        }
        // ===================== –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø =====================
        window.addEventListener('load', () => {
            document.getElementById('passwordInput').focus();
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –∑'—î–¥–Ω–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
            fetch(`${API_URL.replace('/api', '')}/api/health`)
                .then(r => {
                    if (r.ok) {
                        document.getElementById('connectionStatus').textContent = '‚úÖ –°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω';
                        document.getElementById('connectionStatus').style.color = '#27ae60';
                    }
                })
                .catch(() => {
                    document.getElementById('connectionStatus').textContent = '‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π';
                    document.getElementById('connectionStatus').style.color = '#e74c3c';
                });
        });
    </script>
</body>
</html>
